# ──────────────────────────────────────────────
#  H Y P R L O C K   –   Final Terminal Edition (Archimedes, perfectly centred)
# ──────────────────────────────────────────────

source = /home/samantha/.cache/wal/colors-hyprland.conf

# ── BACKGROUNDS ────────────────────────────────
background {
    monitor = HDMI-A-1
    path = /home/samantha/Pictures/wal.png
    blur_passes = 3
    contrast = 1.05
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.25
}

background {
    monitor = DP-1
    path = /home/samantha/Pictures/wal.png
    blur_passes = 3
    contrast = 1.05
    brightness = 0.4
    vibrancy = 0.15
    vibrancy_darkness = 0.25
}

# ── GENERAL ────────────────────────────────────
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# ── TERMINAL-STYLE PASSWORD PROMPT ─────────────
label {
    monitor = HDMI-A-1
    text = credentials:
    color = rgba(0,255,0,0.85)
    font_size = 20
    font_family = JetBrains Mono
    position = -85, -160      # nudged 15 px right
    halign = center
    valign = center
}

input-field {
    monitor = HDMI-A-1
    size = 110, 50
    outline_thickness = 1
    rounding = 0
    fade_on_empty = false
    hide_input = false
    outer_color = rgba(0,0,0,0)
    inner_color = rgba(15,15,15,0.6)
    font_color = rgba(0,255,0,0.9)
    check_color = rgba(0,255,0,0.9)
    placeholder_text =
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = false
    position = 85, -160       # nudged 15 px right
    halign = center
    valign = center
    outline_color = rgba(0,255,0,0.4)
}

# ── GREETING ───────────────────────────────────
label {
    monitor = HDMI-A-1
    text = Welcome back, Archimedes
    color = rgba(242,243,244,0.9)
    font_size = 32
    font_family = JetBrains Mono
    position = 0, -280
    halign = center
    valign = center
}

# ── TIME ───────────────────────────────────────
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(242,243,244,0.9)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# ── DATE ───────────────────────────────────────
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242,243,244,0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}
